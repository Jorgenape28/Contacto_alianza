<body>
  <div>
    <img src="./imágenes/Alianza logo.png" alt="Alianza Consultores" width="200" height="200">
  </div>  
  <form action = https://formspree.io/f/xvonkrkl method="post"
    class="my-form">
    <div class="container">
      <h1>CONTÁCTANOS</h1>
      <p>Si tienes alguna duda o comentario, no dudes en escribirnos.</p>
      <ul>
        <div class="grid grid-2">
          <input type="text" placeholder="Nombre" required>
          <input type="text" placeholder="Apellido" required>
        </div>
        </li>
        <li>
          <div class="grid grid-2">
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Teléfono">
          </div>
        </li>
        <li>
          <textarea placeholder="Mensaje"></textarea>
        </li>
        <li>
          <input type="checkbox" id="terms">
          <label for="terms">He leído y acepto <a
              href="https://empresas.alianzaconsultores.co/terminos_condiciones">Los términos y
              condiciones.</a></label>
        </li>
        <li>
          <div class="grid grid-3">
            <div class="required-msg">CAMPOS REQUERIDOS</div>
            <button class="btn-grid" type="submit" enabled>
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg"
                  alt="">                  
              </span>
              <span class="front">ENVIAR</span>
           </button>           
          </div>
        </li>
      </ul>
    </div>
  </form>
</body>
